<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Progress</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .progress-container {
            width: 50%;
            margin: 20px;
            text-align: center;
        }

        .progress-bar {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            height: 30px;
            width: 100%;
            position: relative;
        }

        .progress-fill {
            background-color: #4CAF50;
            height: 100%;
            width: 0;
            position: absolute;
            top: 0;
            left: 0;
        }

        input[type="checkbox"] {
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <label>
            <input type="checkbox" onclick="updateProgress()"> Course 1
        </label>
        <label>
            <input type="checkbox" onclick="updateProgress()"> Course 2
        </label>
        <label>
            <input type="checkbox" onclick="updateProgress()"> Course 3
        </label>
        <label>
            <input type="checkbox" onclick="updateProgress()"> Course 4
        </label>
    </div>

    <script>
        function updateProgress() {
            // Assuming each checkbox contributes 5% to the progress
            const checkboxCount = document.querySelectorAll('input[type="checkbox"]').length;
            const checkedCount = document.querySelectorAll('input[type="checkbox"]:checked').length;
            const progress = (checkedCount / checkboxCount) * 100;

            document.getElementById('progressFill').style.width = progress + '%';
        }
    </script>

</body>
</html>
